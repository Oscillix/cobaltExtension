<!DOCTYPE html>
<html>

<head>
    <title>cobalt video downloader</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div style="display: flex; align-items: center;">
            <img src="icons/icon48.png"> <h1>cobalt</h1>
        </div>
        <form id="download-form">
            <div class="input-group">
                <div id="link-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 256 256">
                        <path fill="currentColor"
                            d="M137.54 186.36a8 8 0 0 1 0 11.31l-9.94 10a56 56 0 0 1-79.22-79.27l24.12-24.12a56 56 0 0 1 76.81-2.28a8 8 0 1 1-10.64 12a40 40 0 0 0-54.85 1.63L59.7 139.72a40 40 0 0 0 56.58 56.58l9.94-9.94a8 8 0 0 1 11.32 0Zm70.08-138a56.08 56.08 0 0 0-79.22 0l-9.94 9.95a8 8 0 0 0 11.32 11.31l9.94-9.94a40 40 0 0 1 56.58 56.58l-24.12 24.14a40 40 0 0 1-54.85 1.6a8 8 0 1 0-10.64 12a56 56 0 0 0 76.81-2.26l24.12-24.12a56.08 56.08 0 0 0 0-79.24Z">
                        </path>
                    </svg>
                </div>

                <input id="url" name="url" type="text" autocomplete="off" data-form-type="other" spellcheck="false"
                    maxlength="256" autocapitalize="off" placeholder="paste the link here" aria-label="link input area">
            </div>
            <div class="options">
                <button type="button" id="auto-btn" class="btn left active">&#x2728 Auto</button>
                <button type="button" id="audio-btn" class="btn right">&#x1F3B6 Audio</button>
            </div>
            <button type="submit" id="download-btn" class="btn">&#x1F4BE Download</button>
            <button type="button" id="settings-btn" class="btn">&#x2699 Settings</button>
        </form>
        <div id="result"></div>
        <br>
    </div>
    <script src="popup.js"></script>
</body>

</html>
